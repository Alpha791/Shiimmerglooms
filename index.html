<html lang="en">
<head>

  <style>
    :root {
      --primary: #406141;
      --bg-dark: #0e0e0e;
      --card-bg: #1c1c1c;
      --text-light: #e0e0e0;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 1.5rem;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .search-bar {
      text-align: center;
      margin: 1rem;
    }

    .search-bar input {
      padding: 10px 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .category-buttons button {
      background: var(--primary);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .category-buttons button:hover {
      background: #2f4c32;
    }

    main {
      flex: 1;
      padding: 1rem;
    }

    #jewelry-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      color: white;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      max-height: 300px;
      object-fit: contain;
    }

    .modal .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  </header>

  <div class="search-bar">

  </div>

  <div class="category-buttons">
    <button onclick="filterCategory('All')">All</button>
    <button onclick="filterCategory('Brass')">Brass</button>

    <button onclick="filterCategory('Chunky Jewelry')">Chunky Jewelry</button>
    <button onclick="filterCategory('Trauma Corner')">Trauma Corner</button>
    <button onclick="filterCategory('Love Corner')">Love Corner</button>
    <button onclick="filterCategory('Lava Pendant')">Lava Pendant</button>
  </div>

  <main>
    <div id="jewelry-gallery"></div>
  </main>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" />
      <h2 id="modal-product-name"></h2>
      <p id="modal-product-price"></p>
      <a id="modal-whatsapp-link" class="contact-btn" target="_blank">WhatsApp Us</a>
    </div>
  </div>

  <footer>
    <a href="https://wa.me/254793627445" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a></p>

    let currentCategory = "All";

    function displayGallery(items) {
      const gallery = document.getElementById("jewelry-gallery");
      gallery.innerHTML = "";
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" onclick="openModal('${item.image}','${item.name}','${item.price}')">
          <h3>${item.name}</h3>
          <p>${item.price}</p>
        `;
        gallery.appendChild(card);
      });
    }

    function filterGallery() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const filtered = jewelryItems.filter(item => {
        return (currentCategory === "All" || item.category === currentCategory) &&
               item.name.toLowerCase().includes(searchValue);
      });
      displayGallery(filtered);
    }

    function filterCategory(category) {
      currentCategory = category;
      filterGallery();
    }

    function openModal(image, name, price) {
      document.getElementById("modal-image").src = image;
      document.getElementById("modal-product-name").textContent = name;
      document.getElementById("modal-product-price").textContent = price;
      document.getElementById("modal-whatsapp-link").href = `https://wa.me/254793627445?text=I'm interested in ${name}`;
      document.getElementById("productModal").classList.add("active");
    }

    function closeModal() {
      document.getElementById("productModal").classList.remove("active");
    }

    displayGallery(jewelryItems);
  </script>
