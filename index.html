<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frigates Stores - Jewelry Collection</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
      user-select: none; /* disable text selection */
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      pointer-events: none; /* disable drag */
    }
    .details {
      padding: 15px;
      text-align: center;
    }
    .details h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .details p {
      margin: 5px 0;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Frigates Stores Jewelry Collection</h1>
    <p>Exclusive Jewelry - Elevate Yourself Everyday</p>
  </header>

  <div class="gallery" id="gallery"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="close">&times;</span>
      <img id="modalImg" src="" alt="">
      <h3 id="modalName"></h3>
      <p id="modalPrice"></p>
    </div>
  </div>

  <script>
    // ======= Product List =======
    const jewelryItems = [
      {name:"Lava Pendant 1",price:"KES 2500",image:"https://i.imgur.com/abc1.jpg",category:"Pendant"},
      {name:"Lava Pendant 2",price:"KES 2800",image:"https://i.imgur.com/abc2.jpg",category:"Pendant"},
      {name:"Silver Bracelet",price:"KES 1800",image:"https://i.imgur.com/xyz1.jpg",category:"Bracelet"},
      {name:"Gold Ring",price:"KES 3200",image:"https://i.imgur.com/xyz2.jpg",category:"Ring"},
      // ðŸ”½ Add all remaining products here (same format)
    ];

    // ======= Display Gallery =======
    const gallery = document.getElementById('gallery');
    jewelryItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" loading="lazy">
        <div class="details">
          <h3>${item.name}</h3>
          <p class="price">${item.price}</p>
          <p>${item.category}</p>
        </div>
      `;
      div.onclick = () => openModal(item);
      gallery.appendChild(div);
    });

    // ======= Modal Functions =======
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalName = document.getElementById("modalName");
    const modalPrice = document.getElementById("modalPrice");
    const close = document.getElementById("close");

    function openModal(item) {
      modal.style.display = "flex";
      modalImg.src = item.image;
      modalName.textContent = item.name;
      modalPrice.textContent = item.price;
    }
    close.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    // ======= Worldwide Protection =======
    document.addEventListener("contextmenu", e => e.preventDefault()); // disable right-click
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && (e.key === "U" || e.key === "S"))
      ) {
        e.preventDefault();
        alert("This action is disabled for security.");
      }
    });
  </script>
</body>
</html>
